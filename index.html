<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login</title>
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/log.css">
</head>
<body>
    <section class="hero">
            <nav class="navbar">
                <div class="container">
                    <div class="navbar-brand">
                        <a class="navbar-item" id="check-js-button">
                            <span class="icon">
                                <i class="fa-solid fa-code"></i>
                            </span>
                        </a>
                    </div>
                    </div>
                </div>
            </nav>
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="box is-warning">
                    <h1 class="title">Welcome to My App</h1>
                    <div id="g_id_onload"
                         data-client_id="900815271183-o6knmghr75ol1gf5f3o3c21mkl8qpnpu.apps.googleusercontent.com"
                         data-login_uri="home.html"
                         data-auto_prompt="false">
                    </div>
                    <div class="g_id_signin" data-type="standard"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- モーダル -->
    <div class="modal" id="js-check-modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div class="box">
                <h1 class="title">JavaScript Load Check</h1>
                <p id="js-check-result"></p>
            </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>

    <!-- JavaScript -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="js/google-auth.js"></script>
    <script src="js/modal.js"></script>
    <footer class="footer has-background-light">
        <div class="content has-text-centered">
            <p>&copy; 2024 Arcana426.</p>
            <p>All rights reserved.</p>
            <p><a href="./security/">SecurityPolicy</a>.</p>
            <p>Inquiry e-mail address: <a href="mailto:arcana426+support@outlook.com">arcana426+support@outlook.com</a></p>
        </div>
    </footer>
</body>
</html>
